<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {

        var data = google.visualization.arrayToDataTable({{graphData|safe}});

        var options = {
        title: 'Datos de Partidas',
        hAxis: {title: 'Minutos Jugados'},
        vAxis: {title: 'Puntaje', minValue: 0, maxValue: 120},
        bubble: {textStyle: {fontSize: 11, auraColor: 'none', color: 'white', bold: true}}
      };

        var chart = new google.visualization.BubbleChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 1000px; height: 600px;"></div>
  </body>
</html>
